name: Deploy Frontend

# è§¦å‘æ¡ä»¶ï¼šæ¨é€åˆ°mainåˆ†æ”¯ä¸”å‰ç«¯ä»£ç æœ‰å˜åŒ–
on:
  push:
    branches: [ main ]
    paths:
      - 'apps/frontend/**'
      - 'packages/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/frontend/**'
      - 'packages/**'

# ç¯å¢ƒå˜é‡
env:
  FRONTEND_PATH: apps/frontend
  NODE_VERSION: '18'
  PNPM_VERSION: '10.4.0'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # æ£€å‡ºä»£ç 
    - name: Checkout code
      uses: actions/checkout@v4

    # è®¾ç½®Node.jsç¯å¢ƒ
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    # è®¾ç½®pnpm
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    # è·å–pnpm storeç›®å½•
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    # ç¼“å­˜pnpmä¾èµ–
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    # å®‰è£…ä¾èµ–
    - name: Install dependencies
      run: |
        cd ${{ env.FRONTEND_PATH }}
        pnpm install --frozen-lockfile

    # ç±»å‹æ£€æŸ¥
    - name: Type check
      run: |
        cd ${{ env.FRONTEND_PATH }}
        pnpm run type-check

    # ä»£ç æ£€æŸ¥
    - name: Lint check
      run: |
        cd ${{ env.FRONTEND_PATH }}
        pnpm run lint

    # æ„å»ºåº”ç”¨
    - name: Build application
      run: |
        cd ${{ env.FRONTEND_PATH }}
        pnpm run build
      env:
        # ç”Ÿäº§ç¯å¢ƒå˜é‡
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}

    # å‹ç¼©æ„å»ºäº§ç‰©
    - name: Compress build artifacts
      run: |
        cd ${{ env.FRONTEND_PATH }}
        tar -czf frontend-dist.tar.gz -C dist .

    # ä¸Šä¼ æ„å»ºäº§ç‰©åˆ°æœåŠ¡å™¨
    - name: Upload build to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        source: "${{ env.FRONTEND_PATH }}/frontend-dist.tar.gz"
        target: "/tmp/"

    # éƒ¨ç½²åˆ°æœåŠ¡å™¨
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          # è®¾ç½®éƒ¨ç½²ç›®å½•
          DEPLOY_DIR="/var/www/shopping-frontend"
          BACKUP_DIR="/var/www/shopping-frontend-backup-$(date +%Y%m%d-%H%M%S)"
          
          # åˆ›å»ºéƒ¨ç½²ç›®å½•
          sudo mkdir -p $DEPLOY_DIR
          
          # å¤‡ä»½å½“å‰ç‰ˆæœ¬
          if [ -d "$DEPLOY_DIR" ] && [ "$(ls -A $DEPLOY_DIR)" ]; then
            sudo cp -r $DEPLOY_DIR $BACKUP_DIR
            echo "âœ… å·²å¤‡ä»½å½“å‰ç‰ˆæœ¬åˆ°: $BACKUP_DIR"
          fi
          
          # æ¸…ç©ºéƒ¨ç½²ç›®å½•
          sudo rm -rf $DEPLOY_DIR/*
          
          # è§£å‹æ–°ç‰ˆæœ¬
          cd $DEPLOY_DIR
          sudo tar -xzf /tmp/${{ env.FRONTEND_PATH }}/frontend-dist.tar.gz
          
          # è®¾ç½®æƒé™
          sudo chown -R www-data:www-data $DEPLOY_DIR
          sudo chmod -R 755 $DEPLOY_DIR
          
          # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
          rm -f /tmp/${{ env.FRONTEND_PATH }}/frontend-dist.tar.gz
          
          # é‡å¯Nginxï¼ˆå¦‚æœä½¿ç”¨Nginxï¼‰
          sudo systemctl reload nginx || echo "Nginx reload failed, but continuing..."
          
          # æ¸…ç†æ—§å¤‡ä»½ï¼ˆä¿ç•™æœ€è¿‘5ä¸ªï¼‰
          cd /var/www
          sudo ls -t shopping-frontend-backup-* 2>/dev/null | tail -n +6 | sudo xargs rm -rf
          
          echo "âœ… å‰ç«¯éƒ¨ç½²å®Œæˆï¼"

    # å¥åº·æ£€æŸ¥
    - name: Health check
      run: |
        sleep 10
        curl -f ${{ secrets.FRONTEND_URL }} || exit 1
      continue-on-error: true

    # é€šçŸ¥éƒ¨ç½²ç»“æœ
    - name: Notify deployment result
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… å‰ç«¯éƒ¨ç½²æˆåŠŸï¼"
          echo "ğŸŒ è®¿é—®åœ°å€: ${{ secrets.FRONTEND_URL }}"
        else
          echo "âŒ å‰ç«¯éƒ¨ç½²å¤±è´¥ï¼"
        fi