name: CI/CD Pipeline

# 触发条件：推送到main分支或创建PR
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# 环境变量
env:
  REGISTRY: registry.cn-chengdu.aliyuncs.com
  IMAGE_NAME: docker-tzd/mechanicendworld
  NODE_VERSION: '22'
  PNPM_VERSION: '10.4.0'
  BUN_VERSION: '1.2.21'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: setup install  bun
        run: npm  install -g bun

      - name: install dependencies
        run: bun install

      - name: Build
        run: |
          bun run build
